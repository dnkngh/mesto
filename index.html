<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="места для посещения">
  <meta name="keywords" content="travel, places">
  <meta name="author" content="Nikita">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по миру</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button button button_opacity_sixty"
            title="Редактировать профиль"
            aria-label="Редактировать профиль"
          ></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button
        type="button"
        class="profile__add-button button button_opacity_sixty"
        title="Добавить место"
        aria-label="Добавить место"
      ></button>
    </section>

    <section class="elements">
      <div class="elements__list">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form class="popup__form" name="profile-form" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__form-data">
          <input
            class="popup__item popup__item_type_name"
            name="userName"
            id="username"
            type="text"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup__error username-error"></span>
          <input
            class="popup__item popup__item_type_about"
            name="userAbout"
            id="userabout"
            type="text"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="popup__error userabout-error"></span>
        </fieldset>
        <button type="submit" class="popup__save-button button button_opacity_eighty">Сохранить</button>
      </form>
      <button
        type="button"
        class="popup__close-button button button_opacity_sixty"
        aria-label="Закрыть"
      ></button>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <form class="popup__form" name="card-form" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__form-data">
          <input
            class="popup__item popup__item_type_place"
            name="newPlaceName"
            id="placename"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="popup__error placename-error"></span>
          <input
            class="popup__item popup__item_type_image"
            name="newPlaceImage"
            id="placeimage"
            type="url"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__error placeimage-error"></span>
        </fieldset>
        <button type="submit" class="popup__save-button button button_opacity_eighty">Создать</button>
      </form>
      <button
        type="button"
        class="popup__close-button button button_opacity_sixty"
        aria-label="Закрыть"
      ></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img class="popup__image" src="." alt="">
      <h2 class="popup__image-name"></h2>
      <button
        type="button"
        class="popup__close-button button button_opacity_sixty"
        aria-label="Закрыть"
      ></button>
    </div>
  </div>

  <template class="template">
    <article class="elements__element">
      <img src="." alt="" class="elements__image">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button
          type="button"
          class="elements__favorite-disabled button button_opacity_fifty"
          aria-label="Добавить в избранное"
        ></button>
        <button class="elements__delete-button"></button>
      </div>
    </article>
  </template>

<!--  <script src="scripts/validate.js"></script>-->
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
