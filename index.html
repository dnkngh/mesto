<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="места для посещения">
  <meta name="keywords" content="travel, places">
  <meta name="author" content="Nikita">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по миру</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button button-opacity_sixty"
            title="Редактировать профиль"
            aria-label="Редактировать профиль"
          ></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button
        class="profile__add-button button-opacity_sixty"
        title="Добавить место"
        aria-label="Добавить место"
      ></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li>
          <article class="elements__element">
            <img src="./images/elements-abkhazia.jpg" alt="Абхазия" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Абхазия</h2>
              <button
                class="elements__favorite-button button-opacity_fifty"
                aria-label="Добавить в избранное"
              ></button>
            </div>
          </article>
        </li>
        <li>
          <article class="elements__element">
            <img src="./images/elements-sochi.jpg" alt="Сочи" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Сочи</h2>
              <button
                class="elements__favorite-button button-opacity_fifty"
                aria-label="Добавить в избранное"
              ></button>
            </div>
          </article>
        </li>
        <li>
          <article class="elements__element">
            <img src="./images/elements-kazan.jpg" alt="Казань" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Казань</h2>
              <button
                class="elements__favorite-button button-opacity_fifty"
                aria-label="Добавить в избранное"
              ></button>
            </div>
          </article>
        </li>
        <li>
          <article class="elements__element">
            <img src="./images/elements-nizhniy-novgorod.jpg" alt="Нижний Новгород" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Нижний Новгород</h2>
              <button
                class="elements__favorite-button button-opacity_fifty"
                aria-label="Добавить в избранное"
              ></button>
            </div>
          </article>
        </li>
        <li>
          <article class="elements__element">
            <img src="./images/elements-chile.jpeg" alt="Чили" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Чили</h2>
              <button
                class="elements__favorite-button button-opacity_fifty"
                aria-label="Добавить в избранное"
              ></button>
            </div>
          </article>
        </li>
        <li>
          <article class="elements__element">
            <img src="./images/elements-japan.jpg" alt="Япония" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Япония</h2>
              <button
                class="elements__favorite-button button-opacity_fifty"
                aria-label="Добавить в избранное"
              ></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__form-data">
          <input
            class="popup__item popup__item_type_name"
            type="text"
            placeholder="Имя"
            minlength="1"
            required
            name="userName"
          >
          <input
            class="popup__item popup__item_type_about"
            type="text"
            placeholder="О себе"
            minlength="1"
            required
            name="userAbout"
          >
        </fieldset>
        <button type="submit" class="popup__save-button button-opacity_eighty">Сохранить</button>
      </form>
      <button
        type="button"
        class="popup__close-button button-opacity_sixty"
        aria-label="Закрыть"
      ></button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
